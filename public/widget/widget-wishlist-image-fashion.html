<html lang="en">
<head>

<style>
        body {
           
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
         
        }

        #feedbackButton {
            margin-top: 20px;
        }

        .rating {
            font-size: 25px;
            color: #f39c12;
        }

        .rating .bi-star-fill:hover {
            color: #2e2e2e;
        }
        td{vertical-align: middle;}
        tr:hover td{background-color:rgb(255, 239, 194);}
        tr:hover td.bg-warning{background-color:rgb(161, 255, 106)!important;}

        @media (max-width: 600px) {
            td:first-child,th:first-child, td:nth-child(4),th:nth-child(4)
            {display: none;}
    }
td img{width:50px;}

    <title>Feedback Page</title>
</head>
<body class="bg-white bg-transparent">
    <div class="container-xl text-center mt-2 px-1">        
        <h6 class="py-2 mb-2 fs-5 rounded bg-warning " >Our Latest Product</h6>
        <a href="https://www.ckcjewellers.com/ckc/search/++?allfilters=cts:369,cts:98" target="_blank">
        <img class="d-none d-md-block img-fluid" src="assets/images/widget/fashio-products-thumb.png" alt="">
        <img class="d-md-none img-fluid" src="assets/images/widget/fashio-products-thumb-mob.png" alt="">
    </a>       
    </div>





  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center p-0">
            <img src="" alt="Product Image" id="modalImage"  class="img-fluid m-auto" />
        </div>

      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.img-thumbnail').forEach(function(thumbnail) {
        thumbnail.addEventListener('click', function() {
            var modalImage = document.getElementById('modalImage');
            var modalTitle = document.getElementById('modalTitle');
            modalImage.src = this.src;
            modalTitle.textContent = this.alt;
        });
    });
</script>




    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Product added to cart successfully!
                </div>
                <button onclick="showSuccessToast('Elegant Floral Print Maxi Dress')" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="successToast"></div>    
    <script>
        function showSuccessToast(productName) {
            var toast = document.getElementById('successToast');
            toast.innerHTML = 'Product added to cart successfully!';
            toast.classList.add('show');
    
            setTimeout(function () {
                toast.classList.remove('show');
            }, 1000);  // Adjust the timeout (in milliseconds) as needed
            console.log('Product added to cart:', productName);
        }
    </script>







 
     





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    #successToast {
    display: none;
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 15px;
    background-color: #179e36!important;
    color: #fff;
    z-index: 1500;
}

#successToast.show {
    display: block;
}
</style>
